<script>

      'Terça',
      'Quarta',

        backgroundColor: '#00BFFF',
        borderColor: '#00BFFF',
        data: [10, 8, 10, 9, 11, 10, 9],
      }]
    }
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };
  </script>
