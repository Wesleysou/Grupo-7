    <style>
        .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 100px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 100px;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
    </style>

    function mascara(i) {

        var v = i.value;

        if (isNaN(v[v.length - 1])) { // impede entrar outro caractere que não seja número
            i.value = v.substring(0, v.length - 1);
            return;
        }

        i.setAttribute("maxlength", "14");
        if (v.length == 3 || v.length == 7) i.value += ".";
        if (v.length == 11) i.value += "-";

    }


    (function () {
        window.addEventListener('scroll', function () {
            if (window.scrollY > 100) {
                header.classList.add('header-active');
                navBar.classList.add('navbar-active');
                navBar.classList.remove('navbar');
                logoNavbar.src = "./assets/imgs/logos/omniview-logo.png";
            } else {
                header.classList.remove('header-active');
                navBar.classList.remove('navbar-active');
                navBar.classList.add('navbar');
                logoNavbar.src = "./assets/imgs/logos/logotipo.png";
            }
        });
    })();

    function cadastrar() {
        aguardar();
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var cpfVar = cpf_input.value;
        var cargoVar = cargo_input.value;
        var estabelecimentoVar = estabelecimento_input.value;
        // let checkGerente = document.getElementById('check_gerente');
        // let checkSuporte = document.getElementById('check_suporte');


        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {

            }

            }

        // if (!checkGerente.checked && !checkSuporte.checked) {
        //     window.alert("Preencha todos os campos para prosseguir!");
        //     return false;
        // }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();

        }

        if (senhaVar != confirmacaoSenhaVar) {

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"

            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,

                cargoServer: cargoVar,
                estabelecimentoServer: estabelecimentoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }
